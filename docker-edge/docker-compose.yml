version: '3.0'

services:
  tb-edge:
    restart: always
    image: "${DOCKER_REPO}/${TB_EDGE_DOCKER_NAME}:${TB_EDGE_VERSION}"
    ports:
      - "8082"
      - "1883"
    environment:
      CLOUD_ROUTING_KEY: "${CLOUD_ROUTING_KEY}"
      CLOUD_ROUTING_SECRET: "${CLOUD_ROUTING_SECRET}"
      CLOUD_RPC_HOST: "${CLOUD_RPC_HOST}"
      HTTP_BIND_PORT: "8082"
      CONF_FOLDER: "/config"
    env_file:
      - tb-edge.env
    volumes:
      - ./tb-edge/conf:/config
      - ./tb-edge/data:/data
      - ./tb-edge/log:/var/log/tb-edge
  tb-monolith:
    restart: always
    image: "${DOCKER_REPO}/${TB_NODE_DOCKER_NAME}:${TB_VERSION}"
    ports:
      - "7070"
      - "8080"
      - "1883"
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "30"
    environment:
      TB_SERVICE_ID: tb-monolith
      TB_SERVICE_TYPE: monolith
      MQTT_ENABLED: "false"
      COAP_ENABLED: "false"
      LWM2M_ENABLED: "false"
      SNMP_ENABLED: "false"
      EDGES_ENABLED: "true"
    env_file:
      - tb-node.env
    volumes:
      - ./tb-node/conf:/config
      - ./tb-node/log:/var/log/thingsboard
      - ./tb-node/data:/data